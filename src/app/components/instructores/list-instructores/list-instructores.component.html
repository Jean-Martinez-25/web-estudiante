<header class="bg-paradiso-950 shadow">
  <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
    <p class="text-paradiso-100 title-page">Listado de Instructores</p>
  </div>
</header>
<main>
  <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
    <div class="overflow-x-auto">
      <table mat-table [dataSource]="dataSource" class="table-auto w-full border-collapse border border-paradiso-100" matSort>
        <!--Id-->
        <ng-container matColumnDef="Id-instructor">
          <th class="text-jade-500" mat-header-cell *matHeaderCellDef>Id instructor</th>
          <td mat-cell *matCellDef="let element">{{element.idInstructor}} </td>
        </ng-container>
        <!--name-->
        <ng-container matColumnDef="Nombre">
          <th class="text-jade-500" mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">{{element.nombre}} {{element.apellido}} </td>
        </ng-container>
        <!--Telefono-->
        <ng-container matColumnDef="Telefono">
          <th class="text-jade-500" mat-header-cell *matHeaderCellDef>Telefono</th>
          <td mat-cell *matCellDef="let element">{{element.telefono}}</td>
        </ng-container>
        <ng-container matColumnDef="Correo">
          <th class="text-jade-500" mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element">{{element.email}}</td>
        </ng-container>
        <ng-container matColumnDef="Acciones">
          <th class="text-jade-500 text-center" mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <mat-icon routerLink="/instructor/ver-instructor/{{element.id}}" matTooltip="View" class="icon ver" fontIcon="search"></mat-icon>
            <mat-icon routerLink="/instructor/editar-instructor/{{element.id}}" matTooltip="Edit" class="bg-salomie-400 icon" fontIcon="edit"></mat-icon>
            <mat-icon (click)="eliminarInstructor(element.id)" matTooltip="Delete" class="bg-geraldine-500 icon" fontIcon="delete"></mat-icon>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    <div class="text-center py-10">
      <mat-icon routerLink="/instructor/agregar-instructor" matTooltip="Agregar Instructor" class="bg-jade-800 icon agregar" fontIcon="person_add"></mat-icon>
    </div>
  </div>
</main>
