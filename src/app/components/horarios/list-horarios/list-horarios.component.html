<header class="bg-paradiso-950 shadow">
  <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
    <p class="text-3xl font-bold tracking-tight text-paradiso-50 title-page">Horario de: {{datosNew?.nombre}} </p>
    <hr>
    <br>
    <p class="text-3xl font-bold tracking-tight text-paradiso-50 title-page">Semestre: {{datosNew?.semestres}} </p>
  </div>
</header>
<ng-container *ngIf="dataSource.data.length > 0">
  <main>
    <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
      <div class="overflow-x-auto">
        <table mat-table [dataSource]="dataSource" class="table-auto w-full border-collapse border border-paradiso-100" matSort>
          <!--Id-->
          <ng-container matColumnDef="Dia">
            <th class="text-paradiso-400" mat-header-cell *matHeaderCellDef mat-sort-header>Dia</th>
            <td mat-cell *matCellDef="let element">{{element.nombreDia}}</td>
          </ng-container>
          <!--name-->
          <ng-container matColumnDef="Nombre">
            <th class="text-paradiso-400" mat-header-cell *matHeaderCellDef mat-sort-header>Instructor</th>
            <td mat-cell *matCellDef="let element">{{element.nombreInstructor}} {{element.apellidoInstructor}}</td>
          </ng-container>
          <!--Programa-->
          <ng-container matColumnDef="Asignatura">
            <th class="text-paradiso-400" mat-header-cell *matHeaderCellDef>Asignatura</th>
            <td mat-cell *matCellDef="let element"> {{element.asignatura}}</td>
          </ng-container>
          <!--Programa-->
          <ng-container matColumnDef="Salon">
            <th class="text-paradiso-400" mat-header-cell *matHeaderCellDef>Salon</th>
            <td mat-cell *matCellDef="let element"> {{element.nombreSalon}}</td>
          </ng-container>
          <ng-container matColumnDef="Hora">
            <th class="text-paradiso-400" mat-header-cell *matHeaderCellDef>Hora</th>
            <td mat-cell *matCellDef="let element"> {{element.horario}} </td>
          </ng-container>
          <ng-container matColumnDef="Jornada">
            <th class="text-paradiso-400 text-center" mat-header-cell *matHeaderCellDef>Jornada</th>
              <td mat-cell *matCellDef="let element"> {{element.jornada}}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </main>
</ng-container>
