<header class="bg-paradiso-950 shadow">
  <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
    <p class="text-paradiso-100 title-page">Listado de estudiantes</p>
  </div>
</header>
<main>
  <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
    <div class="overflow-x-auto">
      <table mat-table [dataSource]="dataSource" class="table-auto w-full border-collapse border border-paradiso-100" matSort>
        <!--Id-->
        <ng-container matColumnDef="idEstudiante">
          <th class="text-paradiso-400" mat-header-cell *matHeaderCellDef mat-sort-header>Id estudiante</th>
          <td mat-cell *matCellDef="let element"> {{element.idEstudiante}} </td>
        </ng-container>
        <!--name-->
        <ng-container matColumnDef="name">
          <th class="text-paradiso-400" mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} {{element.apellido}} </td>
        </ng-container>
        <!--Programa-->
        <ng-container matColumnDef="programa">
          <th class="text-paradiso-400" mat-header-cell *matHeaderCellDef>Programa</th>
          <td mat-cell *matCellDef="let element"> {{element.programa}}</td>
        </ng-container>
        <!--Programa-->
        <ng-container matColumnDef="telefono">
          <th class="text-paradiso-400" mat-header-cell *matHeaderCellDef>Telefono</th>
          <td mat-cell *matCellDef="let element"> {{element.telefono}}</td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th class="text-paradiso-400" mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element"> {{element.email}}</td>
        </ng-container>
        <ng-container matColumnDef="acciones">
          <th class="text-paradiso-400" mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <mat-icon routerLink="/ver-estudiante/{{element.id}}" matTooltip="View" class="bg-paradiso-20 icon" fontIcon="search"></mat-icon>
            <mat-icon routerLink="/editar-estudiante/{{element.id}}" matTooltip="Edit" class="bg-paradiso-10 icon" fontIcon="edit"></mat-icon>
            <mat-icon (click)="eliminarMascota(element.id)" matTooltip="Delete" class="bg-paradiso-30 icon" fontIcon="delete"></mat-icon>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    <div class="text-center py-10">
      <mat-icon routerLink="/agregar-estudiante" matTooltip="Add" class="bg-paradiso-40 icon text-paradiso-950" fontIcon="person_add"></mat-icon>
    </div>
  </div>
</main>
